<div class="form-row">
    <div class="form-group col-6 col-md-2 mb-0">
        <label for="localeInput-{{ eid }}"
               class="sr-only"
               i18n>Sprache</label>
        <select class="custom-select"
                id="localeInput-{{ eid }}"
                name="localeInput-{{ eid }}"
                [(ngModel)]="displayLang"
                [disabled]="displayLang === 'default' && !locale[displayLang]">
            <option value="default"
                    i18n>Deutsch (Standard)</option>
            <option value="en"
                    i18n>Englisch</option>
        </select>
    </div>

    <div class="form-group col-12 col-md-10 mt-1 mt-md-0 mb-0"
         *ngIf="!textarea">
        <!-- [html-validate-disable-next element-required-attributes] -->
        <input [type]="type"
               class="form-control"
               [(ngModel)]="locale[displayLang]"
               (change)="updateValue()"
               [class.is-invalid]="required && !locale[displayLang]"
               [name]="eid"
               [id]="eid"
               [maxlength]="maxlength"
               [placeholder]="placeholder"
               [attr.aria-describedby]="describedby"
               [required]="required">
    </div>

    <div class="form-group col-12 mt-1 mt-md-2 mb-0"
         *ngIf="textarea">
        <textarea class="form-control"
                  rows="5"
                  [(ngModel)]="locale[displayLang]"
                  (change)="updateValue()"
                  [class.is-invalid]="required && !locale[displayLang]"
                  [name]="eid"
                  [id]="eid"
                  [maxlength]="maxlength"
                  [placeholder]="placeholder"
                  [attr.aria-describedby]="describedby"
                  [required]="required">
         </textarea>
    </div>
</div>
