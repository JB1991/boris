<button type="button"
        class="btn btn-light text-primary mr-2"
        i18n-title
        title="Sichtbarkeitsbedingung für diese Antwort oder Unterfrage einstellen"
        (click)="conditionmodal.open(title)">
    <svg width="1em"
         height="1em"
         viewBox="0 0 16 16"
         class="bi bi-eye-fill"
         fill="currentColor"
         xmlns="http://www.w3.org/2000/svg"
         focusable="false"
         aria-hidden="true">
        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
        <path fill-rule="evenodd"
              d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
    </svg>
    <span class="sr-only"
          i18n>Sichtbarkeitsbedingung für diese Antwort oder Unterfrage einstellen</span>
</button>

<power-modalmini #conditionmodal
                 (closing)="close()">
    <power-forms-editor-conditions [model]="model"
                                   [(data)]="data">
    </power-forms-editor-conditions>

    <hr>
    <button type="button"
            class="btn btn-success mr-2"
            i18n-title
            title="Änderungen speichern"
            (click)="modal.close()">
        <svg width="1em"
             height="1em"
             viewBox="0 0 16 16"
             class="bi bi-hdd align-baseline"
             fill="currentColor"
             xmlns="http://www.w3.org/2000/svg"
             focusable="false"
             aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M14 9H2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1zM2 8a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1a2 2 0 0 0-2-2H2z" />
            <path d="M5 10.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
            <path fill-rule="evenodd"
                  d="M4.094 4a.5.5 0 0 0-.44.26l-2.47 4.532A1.5 1.5 0 0 0 1 9.51v.99H0v-.99c0-.418.105-.83.305-1.197l2.472-4.531A1.5 1.5 0 0 1 4.094 3h7.812a1.5 1.5 0 0 1 1.317.782l2.472 4.53c.2.368.305.78.305 1.198v.99h-1v-.99a1.5 1.5 0 0 0-.183-.718L12.345 4.26a.5.5 0 0 0-.439-.26H4.094z" />
        </svg>
        <span class="ml-1"
              i18n>Änderungen speichern</span>
    </button>
</power-modalmini>
