<!-- dashboard page -->
<main class="mainpage p-1 p-lg-3"
      id="content">
    <section class="card bg-light"
             *ngIf="data">
        <div class="card-header h5">
            <svg width="1em"
                 height="1em"
                 viewBox="0 0 16 16"
                 class="bi bi-file-earmark-medical"
                 fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg"
                 role="img"
                 focusable="false"
                 aria-hidden="true">
                <path
                      d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z" />
                <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z" />
                <path fill-rule="evenodd"
                      d="M7 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L8 6l.549.317a.5.5 0 1 1-.5.866L7.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L6 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5 0 0 1 7 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
            </svg>
            <span class="ml-1"
                  aria-hidden="true"
                  i18n>Formulare</span>
            <div class="float-right">
                <div class="form-group">
                    <label for="form-search"
                           class="sr-only"
                           i18n>Formular suchen</label>
                    <input class="form-control"
                           id="form-search"
                           type="search"
                           i18n-placeholder
                           placeholder="Suche"
                           (change)="search = $event.target.value; update(false)">
                </div>
            </div>
        </div>
        <div class="card-body table-responsive p-0">
            <table class="table table-hover m-0">
                <caption class="sr-only"
                         i18n>Öffentliche Formulare</caption>
                <thead>
                    <tr>
                        <th scope="col"
                            (click)="changeFormSort('extract')"
                            class="border-top-0 w-50">
                            <span role="button"
                                  tabindex="0"
                                  (keydown.enter)="changeFormSort('extract')"
                                  aria-roledescription="Auf- und absteigende Sortierung möglich."
                                  aria-describedby="ascSortedTitle descSortedTitle noForms"
                                  i18n
                                  i18n-aria-roledescription>Titel</span>
                            <span *ngIf="sort && sort === 'title'">
                                <span *ngIf="!desc"
                                      id="ascSortedTitle"
                                      title="Aufsteigend sortiert"
                                      i18n-title>
                                    <svg width="1em"
                                         height="0.8em"
                                         viewBox="0 1.2 16 16"
                                         class="bi bi-arrow-up"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg"
                                         role="img"
                                         focusable="false"
                                         aria-hidden="true">
                                        <path
                                              d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                                    </svg>
                                </span>
                                <span *ngIf="desc"
                                      id="descSortedTitle"
                                      i18n-title
                                      title="Absteigend sortiert">
                                    <svg width="1em"
                                         height="0.8em"
                                         viewBox="0 1.2 16 16"
                                         class="bi bi-arrow-down"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg"
                                         role="img"
                                         focusable="false"
                                         aria-hidden="true">
                                        <path
                                              d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                                    </svg>
                                </span>
                            </span>
                        </th>
                        <th scope="col"
                            (click)="changeFormSort('tags')"
                            class="border-top-0">
                            <span role="button"
                                  tabindex="0"
                                  (keydown.enter)="changeFormSort('tags')"
                                  aria-roledescription="Auf- und absteigende Sortierung möglich."
                                  aria-describedby="ascSortedTags descSortedTags"
                                  i18n
                                  i18n-roledescription
                                  i18n-describedby>Tags</span>
                            <span *ngIf="sort && sort === 'tags'">
                                <span *ngIf="!desc"
                                      id="ascSortedTags"
                                      title="Aufsteigend sortiert"
                                      i18n-title>
                                    <svg width="1em"
                                         height="0.8em"
                                         viewBox="0 1.2 16 16"
                                         class="bi bi-arrow-up"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg"
                                         role="img"
                                         focusable="false"
                                         aria-hidden="true">
                                        <path
                                              d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                                    </svg>
                                </span>
                                <span *ngIf="desc"
                                      id="descSortedTags"
                                      title="Absteigend sortiert"
                                      i18n-title>
                                    <svg width="1em"
                                         height="0.8em"
                                         viewBox="0 1.2 16 16"
                                         class="bi bi-arrow-down"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg"
                                         role="img"
                                         focusable="false"
                                         aria-hidden="true">
                                        <path
                                              d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                                    </svg>
                                </span>
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody aria-live="polite">
                    <tr *ngFor="let form of data; index as i">
                        <td>
                            <a [routerLink]="['/forms/fillout/form', form.id]"
                               [attr.aria-describedby]="i">{{ form.extract }}</a>
                        </td>
                        <td [id]="i"><span *ngIf="form.tags">{{ form.tags.join(', ') }}</span></td>
                    </tr>
                </tbody>
            </table>
            <span class="m-3"
                  *ngIf="data.length < 1"
                  id="noForms"
                  i18n>Keine Formulare gefunden</span>
        </div>
        <div class="card-footer">
            <div class="float-right">
                <div class="form-inline">
                    <div class="form-group m-0 mr-2"
                         *ngIf="total > perPage">
                        <select class="custom-select"
                                i18n-aria-label
                                aria-label="Formularanzahl pro Seite"
                                (change)="perPage = $event.target.value; update(false)">
                            <option *ngFor=" let size of pageSizes">
                                {{ size }}
                            </option>
                        </select>
                    </div>
                    <pagination [boundaryLinks]="true"
                                [itemsPerPage]="perPage"
                                [maxSize]="10"
                                [totalItems]="total"
                                (pageChanged)="page = $event.page; update(false)"
                                previousText="&lsaquo;"
                                nextText="&rsaquo;"
                                firstText="&laquo;"
                                lastText="&raquo;"
                                role="navigation"
                                aria-label="Formulare"
                                i18n-aria-label>
                    </pagination>
                </div>
            </div>
        </div>
    </section>
</main>
