<!-- dashboard page -->
<main class="mainpage p-1 p-lg-3"
      id="content"
      tabindex="-1">
    <!-- forms list -->
    <div class="card bg-light">
        <div class="card-header h5">
            <svg width="1em"
                 height="1em"
                 viewBox="0 0 16 16"
                 class="bi bi-file-earmark-medical align-baseline"
                 fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true">
                <path
                      d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z" />
                <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z" />
                <path fill-rule="evenodd"
                      d="M7 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L8 6l.549.317a.5.5 0 1 1-.5.866L7.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L6 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5 0 0 1 7 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
            </svg>
            <span i18n>&nbsp;Formulare</span>
        </div>
        <div class="card-body table-responsive p-0">
            <table class="table table-hover m-0">
                <thead>
                    <tr>
                        <th scope="col"
                            class="border-top-0"
                            i18n>ID</th>
                        <th scope="col"
                            class="border-top-0 w-50"
                            i18n>Titel</th>
                        <th scope="col"
                            class="border-top-0"
                            i18n>Status</th>
                        <th scope="col"
                            class="border-top-0"
                            i18n>Besitzer</th>
                        <th scope="col"
                            class="border-top-0"
                            i18n>Tags</th>
                        <th scope="col"
                            class="border-top-0"
                            i18n>Erstellt</th>
                        <th scope="col"
                            class="border-top-0"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let form of storage.formsList; index as i">
                        <td>{{ form.id }}</td>
                        <td>
                            <a i18n-title
                               title="Formular öffnen"
                               [routerLink]="['/forms/details', form.id]">
                                {{ form.title }}
                            </a>
                        </td>
                        <td>{form.status, select, created {Erstellt} published {Veröffentlicht} cancelled {Geschlossen}}
                        </td>
                        <td>{{ form.owners }}</td>
                        <td>{{ form.tags }}</td>
                        <td>{{ form.created | date:'short' }}</td>
                        <td>
                            <button type="button"
                                    class="btn btn-danger btn-sm"
                                    i18n-title
                                    title="Formular löschen"
                                    (click)="deleteForm(i)">
                                <svg width="1em"
                                     height="1em"
                                     viewBox="0 0 16 16"
                                     class="bi bi-trash-fill align-baseline"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg"
                                     aria-hidden="true">
                                    <path fill-rule="evenodd"
                                          d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                                </svg>
                                <span class="d-none d-sm-inline" i18n>&nbsp;Löschen</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <span class="m-3"
                  *ngIf="!storage.formsList.length"
                  i18n>Keine Formulare gefunden</span>
        </div>
        <div class="card-footer">
            <button type="button"
                    class="btn btn-success btn-sm mr-2"
                    i18n-title
                    title="Neues Formular erstellen"
                    (click)="newform.open()">
                <svg width="1.5em"
                     height="1.5em"
                     viewBox="0 0 16 16"
                     class="bi bi-plus align-top"
                     fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg"
                     aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
                    <path fill-rule="evenodd"
                          d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
                </svg>
                <span class="d-none d-sm-inline" i18n>&nbsp;Neues Formular</span>
            </button>
        </div>
    </div>
</main>

<power-formulars-dashboard-newform #newform></power-formulars-dashboard-newform>
