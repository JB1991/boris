<div bsModal
     #modalshareform="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-modal="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <!-- modal head -->
            <div class="modal-header">
                <div class="modal-title h4 pull-left">
                    <svg width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-gear"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z"/>
                        <path fill-rule="evenodd"
                            d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z"/>
                    </svg>
                    <span i18n>&nbsp;Einstellungen</span>
                </div>

                <!-- modal close button -->
                <button type="button"
                        class="close"
                        i18n-title
                        title="Schließen"
                        data-dismiss="modal"
                        i18n-aria-label
                        aria-label="Schließen"
                        (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- modal body -->
            <div class="modal-body">
                <!-- generate form -->
                <form #shareForm="ngForm"
                      i18n-aria-label
                      aria-label="Einstellungen zum teilen eines Formulars"
                      onsubmit="return false;">

                    <!-- tags -->
                    <power-tagbox [tagList]="storage.form?.tags"
                                    (tagListChange)="storage.form.tags = $event"
                                    [dataList]="storage.form?.tags"
                                    i18n-tagboxLabel tagboxLabel="Tags"></power-tagbox>
                    <!-- owners -->
                    <power-tagbox [tagList]="storage.form?.owners"
                                    (tagListChange)="storage.form.owners = $event"
                                    [dataList]="storage.form?.owners"
                                    i18n-tagboxLabel tagboxLabel="Besitzer"></power-tagbox>
                    <!-- readers -->
                    <power-tagbox [tagList]="storage.form?.readers"
                                    (tagListChange)="storage.form.tags = $event"
                                    [dataList]="storage.form?.readers"
                                    i18n-tagboxLabel tagboxLabel="Leseberechtigte"></power-tagbox>
                    
                    <button type="submit"
                            class="d-none"
                            aria-hidden="true"
                            disabled
                            i18n>Absenden</button>
                </form>
            </div>

            <!-- modal buttons -->
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-success"
                        i18n-title
                        title="Formular teilen"
                        (click)="updateForm()">
                    <svg width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-share"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M11.724 3.947l-7 3.5-.448-.894 7-3.5.448.894zm-.448 9l-7-3.5.448-.894 7 3.5-.448.894z"/>
                        <path fill-rule="evenodd"
                            d="M13.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 10a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm-11-6.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                    </svg>
                    <span i18n>&nbsp;Speichern</span>
                </button>
            </div>
        </div>
    </div>
</div>
