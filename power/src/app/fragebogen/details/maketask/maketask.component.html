<div bsModal
     #modalmaketask="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <!-- modal head -->
            <div class="modal-header">
                <div class="modal-title h4 pull-left">
                    <svg width="1em"
                         height="1em"
                         viewBox="0 0 16 16"
                         class="bi bi-hash align-baseline"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg"
                         aria-hidden="true">
                        <path
                              d="M8.39 12.648a1.32 1.32 0 0 0-.015.18c0 .305.21.508.5.508.266 0 .492-.172.555-.477l.554-2.703h1.204c.421 0 .617-.234.617-.547 0-.312-.188-.53-.617-.53h-.985l.516-2.524h1.265c.43 0 .618-.227.618-.547 0-.313-.188-.524-.618-.524h-1.046l.476-2.304a1.06 1.06 0 0 0 .016-.164.51.51 0 0 0-.516-.516.54.54 0 0 0-.539.43l-.523 2.554H7.617l.477-2.304c.008-.04.015-.118.015-.164a.512.512 0 0 0-.523-.516.539.539 0 0 0-.531.43L6.53 5.484H5.414c-.43 0-.617.22-.617.532 0 .312.187.539.617.539h.906l-.515 2.523H4.609c-.421 0-.609.219-.609.531 0 .313.188.547.61.547h.976l-.516 2.492c-.008.04-.015.125-.015.18 0 .305.21.508.5.508.265 0 .492-.172.554-.477l.555-2.703h2.242l-.515 2.492zm-1-6.109h2.266l-.515 2.563H6.859l.532-2.563z" />
                    </svg>
                    <span i18n>&nbsp;PIN Generator</span>
                </div>

                <!-- modal close button -->
                <button type="button"
                        class="close"
                        i18n-title
                        title="Schließen"
                        data-dismiss="modal"
                        i18n-aria-label
                        aria-label="Schließen"
                        (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- modal body -->
            <div class="modal-body">
                <!-- generate form -->
                <form #taskForm="ngForm"
                      i18n-aria-label
                      aria-label="Angabe wie viele PINs erstellt werden"
                      onsubmit="return false;">
                    <div class="form-group row">
                        <label for="inputAmount"
                               class="col-sm-4 col-form-label"
                               i18n>Anzahl PINs</label>
                        <div class="col-sm-8">
                            <input type="number"
                                   class="form-control"
                                   min="1"
                                   max="100"
                                   id="inputAmount"
                                   name="inputAmount"
                                   [(ngModel)]="amount">
                        </div>
                    </div>
                </form>

                <!-- results -->
                <div class="scrolllist">
                    <pre class="m-0"
                         *ngFor="let pin of pinList; index as i">
                        <code>{{ pin }}</code>
                    </pre>
                </div>
            </div>

            <!-- modal buttons -->
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-success"
                        i18n-title
                        title="PINs erstellen"
                        (click)="Generate()">
                    <svg width="1em"
                         height="1em"
                         viewBox="0 0 16 16"
                         class="bi bi-hash align-baseline"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg"
                         aria-hidden="true">
                        <path
                              d="M8.39 12.648a1.32 1.32 0 0 0-.015.18c0 .305.21.508.5.508.266 0 .492-.172.555-.477l.554-2.703h1.204c.421 0 .617-.234.617-.547 0-.312-.188-.53-.617-.53h-.985l.516-2.524h1.265c.43 0 .618-.227.618-.547 0-.313-.188-.524-.618-.524h-1.046l.476-2.304a1.06 1.06 0 0 0 .016-.164.51.51 0 0 0-.516-.516.54.54 0 0 0-.539.43l-.523 2.554H7.617l.477-2.304c.008-.04.015-.118.015-.164a.512.512 0 0 0-.523-.516.539.539 0 0 0-.531.43L6.53 5.484H5.414c-.43 0-.617.22-.617.532 0 .312.187.539.617.539h.906l-.515 2.523H4.609c-.421 0-.609.219-.609.531 0 .313.188.547.61.547h.976l-.516 2.492c-.008.04-.015.125-.015.18 0 .305.21.508.5.508.265 0 .492-.172.554-.477l.555-2.703h2.242l-.515 2.492zm-1-6.109h2.266l-.515 2.563H6.859l.532-2.563z" />
                    </svg>
                    <span i18n>&nbsp;PINs erstellen</span>
                </button>
            </div>
        </div>
    </div>
</div>
