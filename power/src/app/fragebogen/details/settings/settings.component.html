<power-modalmini #settingsmodal>
    <div class="form-group" *ngIf="auth.IsAuthorized(['admin', 'manager'], old.owner.id, old.groups)">
        <label i18n>Besitzer</label>
        <select class="form-control" [(ngModel)]="owner">
            <option *ngFor="let user of availableUsers" [value]="user.id">
                {{ user.name }}
            </option>
        </select>
    </div>
    <power-tagbox *ngIf="old && old.groups && auth.IsAuthorized(['admin', 'manager'], old.owner.id, old.groups)"
                  [(tagList)]="groups"
                  [dataList]="availableGroups"
                  i18n-tagboxLabel tagboxLabel="Gruppen">
    </power-tagbox>
    <power-tagbox *ngIf="old && old.tags && auth.IsAuthorized(['admin', 'manager', 'editor'], old.owner.id, old.groups)"
                  [(tagList)]="tags"
                  [dataList]="availableTags"
                  i18n-tagboxLabel tagboxLabel="Tags">
    </power-tagbox>

    <!-- modal buttons -->
    <div class="modal-footer">
        <button type="button" class="btn btn-success" i18n-title title="Formular teilen" (click)="this.out.emit({id: old.id, tags: tags, groups: groups, owner: owner}); modal.close();">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-share" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M11.724 3.947l-7 3.5-.448-.894 7-3.5.448.894zm-.448 9l-7-3.5.448-.894 7 3.5-.448.894z" />
                <path fill-rule="evenodd"
                    d="M13.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 10a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm-11-6.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
            <span class="ml-1" i18n>Speichern</span>
        </button>
    </div>
</power-modalmini>
