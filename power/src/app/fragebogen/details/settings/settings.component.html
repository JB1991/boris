<power-modalmini #settingsmodal>
    <div class="form-group"
         for="select-owner">
        <label for="select-owner"
               i18n>Besitzer</label>
        <select class="form-control"
                id="select-owner"
                [(ngModel)]="owner">
            <option *ngFor="let user of availableUsers"
                    [value]="user.id">
                {{ user.name }}
            </option>
        </select>
    </div>

    <!-- groups -->
    <div class="form-group"
         *ngIf="old && old.groups">
        <label for="form-groups"
               i18n>Gruppen bearbeiten</label>
        <power-tagbox [(tagList)]="groups"
                      [dataList]="availableGroups"
                      [editable]="false"
                      eid="form-groups"
                      i18n-placeholder
                      placeholder="Gruppe auswählen zum hinzufügen"></power-tagbox>
    </div>

    <!-- tags -->
    <div class="form-group"
         *ngIf="old && old.tags">
        <label for="form-tags"
               i18n>Tags bearbeiten (maximal 5)</label>
        <power-tagbox [(tagList)]="tags"
                      [dataList]="availableTags"
                      [max]="5"
                      eid="form-tags"
                      i18n-placeholder
                      placeholder="Tag mit Enter hinzufügen"></power-tagbox>
    </div>

    <!-- modal buttons -->
    <div class="modal-footer"
         powerModalminiFooter>
        <button type="button"
                class="btn btn-success"
                i18n-title
                title="Formular teilen"
                *ngIf="old"
                (click)="out.emit({id: old.id, tags: tags, groups: groups, owner: owner}); modal?.close();">
            <svg width="1em"
                 height="1em"
                 viewBox="0 0 16 16"
                 class="bi bi-share"
                 fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg"
                 role="img"
                 focusable="false"
                 aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M11.724 3.947l-7 3.5-.448-.894 7-3.5.448.894zm-.448 9l-7-3.5.448-.894 7 3.5-.448.894z" />
                <path fill-rule="evenodd"
                      d="M13.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 10a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm-11-6.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
            <span class="ml-1"
                  i18n>Speichern</span>
        </button>
    </div>
</power-modalmini>
