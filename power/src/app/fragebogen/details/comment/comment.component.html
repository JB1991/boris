<div bsModal
     #modalcomment="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-modal="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <!-- modal head -->
            <div class="modal-header">
                <div class="modal-title h4 pull-left">
                    <svg width="1em"
                         height="1em"
                         viewBox="0 0 16 16"
                         class="bi bi-chat-left-dots align-baseline"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg"
                         focusable="false"
                         aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path
                              d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                    <span class="ml-1"
                          i18n>Kommentar</span>
                </div>

                <!-- modal close button -->
                <button type="button"
                        class="close"
                        i18n-title
                        title="Schließen"
                        data-dismiss="modal"
                        i18n-aria-label
                        aria-label="Schließen"
                        (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- modal body -->
            <div class="modal-body">
                <div class="form-group row mb-0">
                    <label for="comment"
                           class="col-sm-4 col-form-label"
                           i18n>Kommentar</label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               maxlength="100"
                               id="comment"
                               name="comment"
                               [(ngModel)]="comment">
                    </div>
                </div>
            </div>

            <!-- modal buttons -->
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-success"
                        i18n-title
                        title="Kommentar speichern"
                        (click)="save()">
                    <svg width="1em"
                         height="1em"
                         viewBox="0 0 16 16"
                         class="bi bi-chat-left-dots align-baseline"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg"
                         focusable="false"
                         aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path
                              d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                    <span class="ml-1"
                          i18n>Speichern</span>
                </button>
            </div>
        </div>
    </div>
</div>
