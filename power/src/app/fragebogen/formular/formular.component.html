<div class="col-md-5 mx-auto mt-3 mb-5">
  <p>Bitte geben Sie hier Ihre Kauffalldaten ein:</p>
  <form (ngSubmit)="onSubmit(pin.value)">
    <div class="form-group">
      <label for="id">Kauffallkennzeichen:</label>
      <input type="text" class="form-control" id="id" placeholder="Kauffallkennzeichen" #id>
    </div>
    <div class="form-group">
      <label for="pin">PIN:</label>
      <input type="text" class="form-control" id="pin" placeholder="PIN" #pin>
    </div>
    <button type="submit" class="btn btn-success">Los</button>
  </form>
</div>
