<!-- fillout page -->
<main class="container p-1 p-lg-3"
      id="content"
      tabindex="-1"
      *ngIf="form">

    <!-- language -->
    <div class="form-group row w-50"
         *ngIf="hasMultipleLanguages()">
        <label class="col-sm-3 col-form-label"
               for="language"
               i18n>Sprache</label>
        <div class="col-sm-9">
            <select class="custom-select text-capitalize"
                    [(ngModel)]="language"
                    (change)="setLanguage()"
                    id="language"
                    name="language">
                <option *ngFor="let lang of wrapper?.survey?.getUsedLocales(); index as i"
                        [ngValue]="lang"
                        [lang]="lang">
                    {{ languages[lang] }}
                </option>
            </select>
        </div>
    </div>
    <power-forms-surveyjs-wrapper *ngIf="form.access !== 'public'"
                                  [model]="form.content"
                                  [css]="data.css_style"
                                  [data]="task?.content"
                                  (submitResult)="submit($event);"
                                  (interimResult)="progress($event)"
                                  (changes)="changed($event)"
                                  #wrapper>
    </power-forms-surveyjs-wrapper>
    <power-forms-surveyjs-wrapper *ngIf="form.access === 'public'"
                                  [model]="form.content"
                                  [css]="data.css_style"
                                  (submitResult)="submitTask(form.id, $event)"
                                  (changes)="changed($event)"
                                  #wrapper>
    </power-forms-surveyjs-wrapper>
</main>
