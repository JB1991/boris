<!-- tags -->
<div class="form-group">
    <!-- editable = true -->
    <ng-container *ngIf="editable">
        <input type="text"
               attr.list="tagList-{{ eid }}"
               class="form-control"
               [(ngModel)]="tagInput"
               (change)="addTag()"
               (keyup.enter)="addTag()"
               [disabled]="max && tagList && max > 0 && tagList.length >= max"
               [name]="eid"
               [id]="eid"
               maxlength="50"
               [placeholder]="placeholder">

        <datalist id="tagList-{{ eid }}">
            <option *ngFor="let tag of dataList; index as i"
                    [value]="tag"></option>
        </datalist>
    </ng-container>

    <!-- editable = false -->
    <select *ngIf="!editable"
            class="custom-select"
            [(ngModel)]="tagInput"
            (change)="addTag()"
            (keyup.enter)="addTag()"
            [disabled]="max && tagList && max > 0 && tagList.length >= max"
            [name]="eid"
            [id]="eid">
        <option value="">{{ placeholder }}</option>
        <option *ngFor="let tag of dataList; index as i"
                [value]="tag">{{ tag }}</option>
    </select>

    <!-- tag list -->
    <div>
        <div *ngFor="let tag of tagList; index as i"
             class="d-inline">
            <span class="badge badge-primary mr-2 mt-2">
                <span class="d-inline-block py-1">{{ tag }}</span>

                <button type="button"
                        class="close ml-1 text-white"
                        i18n-title
                        title="Löschen"
                        i18n-alt
                        alt="Löschen"
                        (click)="removeTag(i)">
                    <i class="bi bi-x"
                       role="img"
                       aria-hidden="true"></i>
                    <span class="sr-only"
                          i18n>Löschen</span>
                </button>
            </span>
        </div>

        <!-- delete all -->
        <div class="d-inline"
             *ngIf="tagList.length > 0">
            <button type="button"
                    class="badge badge-danger mr-2 mt-2 border-0"
                    i18n-title
                    title="Alle löschen"
                    i18n-alt
                    alt="Alle löschen"
                    (click)="removeAll()">
                <span class="d-inline-block py-1"
                      i18n>Alle löschen</span>
            </button>
        </div>
    </div>
</div>
