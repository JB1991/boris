<div class="input-group p-1">
    <input type="text"
           class="form-control"
           placement="bottom"
           placeholder="Bitte Ort eingeben ..."
           i18n-placeholder
           aria-label="Ort"
           i18n-aria-label
           [(ngModel)]="model"
           [ngbTypeahead]="search"
           [class.is-invalid]="searchFailed"
           [inputFormatter]="formatter"
           [resultFormatter]="formatter"
           (selectItem)="selectItem($event.item)">
</div>
