<div class="input-group p-1">
       <input [class]="isCollapsed ? 'd-none d-md-block' : 'd-none d-xl-block'"
              type="text"
              class="form-control"
              placement="bottom"
              placeholder="Bitte Ort eingeben..."
              i18n-placeholder
              aria-label="Ort"
              i18n-aria-label
              [(ngModel)]="model"
              [ngbTypeahead]="search"
              [inputFormatter]="inputFormatter"
              [resultFormatter]="resultFormatter"
              [focusFirst]="false"
              (selectItem)="onSelect($event)">
       <input [class]="isCollapsed ? 'd-md-none' : 'd-xl-none'"
              type="text"
              class="form-control"
              placement="bottom-left"
              placeholder="Bitte Ort eingeben..."
              i18n-placeholder
              aria-label="Ort"
              i18n-aria-label
              [(ngModel)]="model"
              [ngbTypeahead]="search"
              [inputFormatter]="inputFormatter"
              [resultTemplate]="results"
              [focusFirst]="false"
              (selectItem)="onSelect($event.item)">
</div>
<ng-template #results
             class="template"
             let-p="result.properties"
             let-t="term">
       <div *ngIf="p.typ === 'Ort'">
              <ngb-highlight [result]="p.text"
                             [term]="t"></ngb-highlight>
       </div>
       <div *ngIf="p.typ === 'Strasse'">
              <ngb-highlight [result]="p.strasse"
                             [term]="t"></ngb-highlight>
              <br>
              <ngb-highlight class="template-item-strasse"
                             [result]="p.plz + ' ' + p.ort + ' ' + p.ortsteil"
                             [term]="t"></ngb-highlight>
       </div>
       <div *ngIf="p.typ === 'Haus'">
              <ngb-highlight [result]="p.strasse + ' ' + p.haus"
                             [term]="t"></ngb-highlight>
              <br>
              <ngb-highlight class="template-item-haus"
                             [result]="p.plz + ' ' + p.ort + ' ' + p.ortsteil"
                             [term]="t"></ngb-highlight>
       </div>
</ng-template>
