<div class="fullscreen bg-white"
     tabindex="-1"
     role="dialog"
     aria-modal="true"
     [attr.aria-hidden]="!isOpen"
     [attr.aria-label]="title"
     #mymodal>
    <div role="document"
         cdkTrapFocus>
        <!-- modal headbar -->
        <nav class="navbar navbar-light bg-light mb-1 mb-lg-3">
            <span class="navbar-brand mb-0 h1"
                  #mymodaltitle>{{ title }}</span>

            <button type="button"
                    class="close"
                    i18n-title
                    title="Schließen"
                    i18n-aria-label
                    aria-label="Schließen"
                    (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </nav>

        <!-- modal body -->
        <ng-content></ng-content>
        <div id="footer-{{ uniqId }}" class="container-fluid position-relative">
            <footer class="pt-4 my-md-5 pt-md-5 border-top w-100 m-0 overflow-hidden">
                <div class="row justify-content-end">
                    <div class="col-md-4 text-right">
                        <p class="text-muted"
                            i18n>* Pflichtfeld</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
