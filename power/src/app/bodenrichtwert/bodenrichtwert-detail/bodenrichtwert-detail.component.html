<div class="card">
  <h5 class="card-header">
    {{feature.properties.brzname}}
    {{feature.properties.wnum}}
  </h5>
  <div class="card-body">
    <dl class="row">
      <dd class="col-md-6">Art der Nutzung</dd>
      <dt class="col-md-6">{{feature.properties.nutzung | nutzung}}</dt>
      <dd class="col-md-6">Bodenrichtwert</dd>
      <dt class="col-md-6">{{feature.properties.brw}} &euro; / m&#178;</dt>
      <dd class="col-md-6" *ngIf="feature.properties.beit">Beitragsabgabenrechtlicher Zustand</dd>
      <dt class="col-md-6" *ngIf="feature.properties.beit">{{feature.properties.beit | beitrag }}</dt>
    </dl>
  </div>
</div>
