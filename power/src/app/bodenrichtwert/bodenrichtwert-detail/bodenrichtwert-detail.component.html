<div class="card">
  <h5 class="card-header">
    {{feature.properties.brzname}}
    {{feature.properties.wnum}}
  </h5>
  <div class="card-body">
    <dl class="row">
      <dt class="col-md-5">Art der Nutzung</dt>
      <dd class="col-md-7">{{feature.properties.nutzung | nutzung}}</dd>
      <dt class="col-md-5">Bodenrichtwert</dt>
      <dd class="col-md-7">{{feature.properties.brw}} &euro; / m&#178;</dd>
      <dt class="col-md-5" *ngIf="feature.properties.beit">Beitragsabgabenrechtlicher Zustand</dt>
      <dd class="col-md-7" *ngIf="feature.properties.beit">{{feature.properties.beit | beitrag }}</dd>
    </dl>
  </div>
</div>
