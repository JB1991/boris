<div class="container-fluid">
    <div class="row">
        <div id="mapWrapper"
             [class]="isCollapsed ? 'col-12 map-collapsed' : 'col-6 map'">
            <power-bodenrichtwertkarte #map
                                       [isCollapsed]="isCollapsed"
                                       [(stichtag)]="stichtag"
                                       [(teilmarkt)]="teilmarkt"></power-bodenrichtwertkarte>
        </div>
        <div class="col-6"
             [class]="isCollapsed ? 'col-12 description-collapsed' : 'col-6 description'">
            <div class="row">
                <div *ngIf="!adresse"
                     class="text-center border-top col-12">
                    <h5 class="m-3 mx-center"
                        i18n>W채hlen Sie eine Position</h5>
                </div>
                <button *ngIf="adresse"
                        type="button"
                        class="btn btn-collapse border col-12 p-0"
                        (click)="isCollapsed = !isCollapsed"
                        [attr.aria-expanded]="!isCollapsed"
                        aria-controls="collapseBasic">{{ adresse.properties.text }} <img
                         src="{{ isCollapsed ? '/assets/icons/chevron-down.svg' : '/assets/icons/chevron-up.svg'}}"
                         width="25"
                         height="25"
                         alt="Einklappen/ausklappen"
                         i18n-alt>
                </button>
            </div>
            <div class="row h-100">
                <div #collapse
                     id="collapseBasic"
                     class="p-0 col-12"
                     [collapse]="isCollapsed"
                     [isAnimated]="true"
                     (expands)="onExpands()"
                     (expanded)="expanded()"
                     (collapsed)="collapsed()">
                    <div *ngIf="!adresse || adresse.properties.bundesland !== 'Niedersachsen'">
                        <p class="text-center">Keine g체ltige Adresse! <br> Bitte w채hlen Sie eine g체ltige Adresse
                            innerhalb
                            von
                            Niedersachsen aus.</p>
                    </div>
                    <div class="well well-lg card card-block card-header verlauf">
                        <div class="row pt-3"
                             *ngIf="features">
                            <power-bodenrichtwert-liste [stichtag]="stichtag"
                                                        [teilmarkt]="teilmarkt"
                                                        [features]="features">
                            </power-bodenrichtwert-liste>
                        </div>
                        <div class="row pt-3"
                             [class.d-none]="!features">
                            <power-bodenrichtwert-verlauf class="col-md-12 p-0"
                                                          [features]="features"></power-bodenrichtwert-verlauf>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
