server {
  listen  80;
  root /usr/share/nginx/html;
  access_log off;
  error_log /var/log/nginx/error.log error;

  # compression
  gzip on;
  gzip_static on;
  gzip_types application/javascript application/json application/octet-stream image/x-icon text/css text/html;

  # security settings
  server_tokens off;
  proxy_cookie_path / "/; HTTPOnly; Secure";
  add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; worker-src 'self' blob:; child-src 'self' blob:; style-src 'unsafe-inline' 'self'; img-src 'self' https: data:; object-src 'none'; connect-src *;" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Access-Control-Allow-Origin "*" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Expect-CT "max-age=86400, enforce" always;
  add_header Permissions-Policy "geolocation=(self),camera=(),microphone=(),usb=(),payment=(),fullscreen=()" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # enable cache
  add_header Cache-Control 'public, must-revalidate, proxy-revalidate';
  add_header Pragma 'public';
  expires 30d;
  etag on;

  location / {
    try_files $uri $uri/index.html $uri/ /index.html =404;
  }

  location /de-simple/ {
    try_files $uri $uri/index.html $uri/ /de-simple/index.html =404;
  }

  location /en/ {
    try_files $uri $uri/index.html $uri/ /en/index.html =404;
  }

  location /health {
    access_log off;
    return 200 "healthy\n";
  }

  location /geocoding/geosearch/ {
    rewrite ^\/geocoding\/geosearch\/(.*) /gdz_ortssuche__${BKG_GEOCODING_SECRET}/geosearch.json$1 break;
    proxy_pass https://sg.geodatenzentrum.de/;

    proxy_redirect off;
    proxy_ssl_server_name on;
    proxy_intercept_errors on;
    proxy_set_header Cookie "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header Set-Cookie;
    proxy_hide_header Server;
    proxy_hide_header Cache-Control;
    proxy_hide_header Pragma;
    proxy_hide_header expires;
    proxy_hide_header etag;
    proxy_hide_header Strict-Transport-Security;
    proxy_hide_header Content-Security-Policy;
    proxy_hide_header X-Content-Type-Options;
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Referrer-Policy;
    proxy_hide_header Expect-CT;
    proxy_hide_header Permissions-Policy;
    proxy_hide_header X-Frame-Options;
    proxy_hide_header X-XSS-Protection;
    proxy_hide_header gdz-geocode-statistic;
    proxy_hide_header gdz-geocode-statistic-total;
    error_page 400 401 403 404 405 500 501 502 503 504 505 /index.html;
  }

  location /feedback-rss/ {
    rewrite ^\/feedback-rss\/(.*) /Kay-LGLN/power/-/issues.atom break;
    proxy_pass https://gitlab.com/;

    proxy_redirect off;
    proxy_ssl_server_name on;
    proxy_intercept_errors on;
    proxy_set_header Cookie "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header Set-Cookie;
    proxy_hide_header Server;
    proxy_hide_header Cache-Control;
    proxy_hide_header Pragma;
    proxy_hide_header expires;
    proxy_hide_header etag;
    proxy_hide_header Strict-Transport-Security;
    proxy_hide_header Content-Security-Policy;
    proxy_hide_header X-Content-Type-Options;
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Referrer-Policy;
    proxy_hide_header Expect-CT;
    proxy_hide_header Permissions-Policy;
    proxy_hide_header X-Frame-Options;
    proxy_hide_header X-XSS-Protection;
    proxy_hide_header cf-cache-status;
    proxy_hide_header cf-ray;
    proxy_hide_header cf-request-id;
    proxy_hide_header expect-ct;
    proxy_hide_header gitlab-lb;
    proxy_hide_header gitlab-sv;
    proxy_hide_header x-gitlab-feature-category;
    proxy_hide_header x-request-id;
    proxy_hide_header x-runtime;
    error_page 400 401 403 404 405 500 501 502 503 504 505 /index.html;
  }

  location /boris-print/ {
    rewrite ^\/boris-print\/(.*) /boris/brwdirect$1 break;
    proxy_pass https://www.boris.niedersachsen.de/;

    proxy_redirect off;
    proxy_ssl_server_name on;
    proxy_intercept_errors on;
    proxy_set_header Cookie "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header Set-Cookie;
    proxy_hide_header Server;
    proxy_hide_header Cache-Control;
    proxy_hide_header Pragma;
    proxy_hide_header expires;
    proxy_hide_header etag;
    proxy_hide_header Strict-Transport-Security;
    proxy_hide_header Content-Security-Policy;
    proxy_hide_header X-Content-Type-Options;
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Referrer-Policy;
    proxy_hide_header Expect-CT;
    proxy_hide_header Permissions-Policy;
    proxy_hide_header X-Frame-Options;
    proxy_hide_header X-XSS-Protection;
    error_page 400 401 403 404 405 500 501 502 503 504 505 /index.html;
  }
}
