# Default values for power.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: de.icr.io/power/power
  pullPolicy: Always
  tag: production

imagePullSecrets:
  - name: de-icr-io
nameOverride: ""
fullnameOverride: ""

labels:
  commit: ""

annotations:
  deployedAt: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/override: power-https-redirect
    konghq.com/plugins: power-rate-limiting-by-ip,power-cors,power-security-headers
  hosts:
    - host: prod.power-production-65655d4c73bf47a3300821aa2939abf4-0001.eu-de.containers.appdomain.cloud
      paths:
        - path: /
          serviceName: power
          servicePort: 80
    - host: power.lgln.niedersachsen.de
      paths:
        - path: /
          serviceName: power
          servicePort: 80
    - host: immobilienmarkt.niedersachsen.de
      paths:
        - path: /
          serviceName: power
          servicePort: 80
    - host: www.immobilienmarkt.niedersachsen.de
      paths:
        - path: /
          serviceName: power
          servicePort: 80
  tls:
    - secretName: power-production-65655d4c73bf47a3300821aa2939abf4-0001
      hosts:
        - prod.power-production-65655d4c73bf47a3300821aa2939abf4-0001.eu-de.containers.appdomain.cloud
    - secretName: sub-lgln-niedersachsen-de
      hosts:
        - power.lgln.niedersachsen.de
    - secretName: immobilienmarkt-niedersachsen-de
      hosts:
        - immobilienmarkt.niedersachsen.de
        - www.immobilienmarkt.niedersachsen.de

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 2000m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

networkPolicy:
  enabled: true
  from:
    - namespaceSelector:
        matchLabels:
          name: kong
      podSelector:
        matchLabels:
          app.kubernetes.io/name: kong
