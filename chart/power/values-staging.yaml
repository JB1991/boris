# Default values for power.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: de.icr.io/power/power
  pullPolicy: Always
  tag: staging

imagePullSecrets:
  - name: de-icr-io
nameOverride: ""
fullnameOverride: ""

labels:
  commit: ""

annotations:
  deployedAt: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 1001

containerSecurityContext:
  runAsUser: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/override: power-https-redirect
    konghq.com/plugins: power-cors,power-security-headers,power-rate-limiting-by-ip-60
  hosts:
    - host: staging.power-cluster-65655d4c73bf47a3300821aa2939abf4-0001.eu-de.containers.appdomain.cloud
      paths:
        - path: /
          serviceName: power
          servicePort: 80
    - host: staging.power.niedersachsen.dev
      paths:
        - path: /
          serviceName: power
          servicePort: 80
  tls:
    - secretName: power-cluster-65655d4c73bf47a3300821aa2939abf4-0001
      hosts:
        - staging.power-cluster-65655d4c73bf47a3300821aa2939abf4-0001.eu-de.containers.appdomain.cloud
    - secretName: power-niedersachsen-dev
      hosts:
        - staging.power.niedersachsen.dev

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

networkPolicy:
  enabled: true
  from:
    - namespaceSelector:
        matchLabels:
          name: kong
      podSelector:
        matchLabels:
          app.kubernetes.io/name: kong
          app.kubernetes.io/instance: kong

metrics:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/nginx-exporter
    tag: 0.9.0-debian-10-r30
    pullPolicy: IfNotPresent
  containerSecurityContext:
    runAsUser: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
  service:
    port: 9113
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
    limits:
      cpu: 300m
      memory: 256Mi
  serviceMonitor:
    enabled: true
